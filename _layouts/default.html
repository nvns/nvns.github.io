<!DOCTYPE html>
<html ng-app="nvnsApp">

    {% include head.html %}

    <body ng-controller="DefaultPageCtrl" ng-init="init()" class="default {{ page.id }}">

        <div 
            ng-class="{
                'scrolled': vars.scrolled
            }" 
            id="main" 
            class="container">

            <header>

                {% include nav_global.html %}

                <div 
                    id="hero"
                    style="background: url('/img/hero/{{ page.id }}.jpg')">
                    <h1>{{ page.title }}</h1>
                    <div id="hero-overlay"></div>
                </div>

            </header>
            
            <div id="content">

                {% include content.html %}
                  
            </div>

            {% include footer.html %}

        </div>
        
        {% include javascript.html %}
        
    </body>

</html>
